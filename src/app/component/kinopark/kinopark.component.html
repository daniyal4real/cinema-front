<input type="text" type="text" class="form-control" aria-label="Sizing example input" placeholder="Filter..." [(ngModel)]="term"/>


<div class="main-block" *ngIf="movies$ | async as movies">
  <app-movie *ngFor="let movie of movies | filterMovies: term ; let i = index"
             [movie]="movie"></app-movie>
</div>
